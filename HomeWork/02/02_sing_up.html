<!DOCTYPE html>
<html>

<head>
    	<title>Registration form</title>
        <style>
        span {
            display: none;
        }         
        </style>

</head>

<body>

    <span>111210501 楊松城 2025/0221</span>
    
    <h1>Registration form</h1>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="名字"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="姓氏"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="other_gender" name="gender" value="other_gender">
        <label for="other_gender">other gender</label><br><br>

        <label for="birth">brithday:</label><br>
        <input type="date" id="birth" name="birth"><br><br>

        <label for="email">email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">phone number:</label><br>
        <input type="tel" id="phone" name="phone" value=""><br><br>

        <button type="submit">submit</button>
        <button type="reset">cancel</button>
    </form>


</body>
</html>
